<form
  (ngSubmit)="addProduct()"
  class="max-w-lg mx-auto p-6 bg-white rounded-lg shadow-md"
>
  <h2 class="text-xl font-semibold mb-4">Add New Product</h2>

  <div class="mb-4">
    <label for="name" class="block text-gray-700 font-medium mb-2">Name:</label>
    <input
      type="text"
      id="name"
      [(ngModel)]="newProduct.name"
      name="name"
      required
      class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
  </div>

  <div class="mb-4">
    <label for="description" class="block text-gray-700 font-medium mb-2"
      >Description:</label
    >
    <textarea
      id="description"
      [(ngModel)]="newProduct.description"
      name="description"
      required
      class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
    ></textarea>
  </div>

  <div class="mb-4">
    <label for="price" class="block text-gray-700 font-medium mb-2"
      >Price:</label
    >
    <input
      type="number"
      id="price"
      [(ngModel)]="newProduct.price"
      name="price"
      required
      class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
  </div>

  <div class="mb-4">
    <label for="category" class="block text-gray-700 font-medium mb-2"
      >Category:</label
    >
    <input
      type="text"
      id="category"
      [(ngModel)]="newProduct.category"
      name="category"
      required
      class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
  </div>

  <div class="mb-4">
    <label for="imageUrl" class="block text-gray-700 font-medium mb-2"
      >Image URL:</label
    >
    <input
      type="text"
      id="imageUrl"
      [(ngModel)]="newProduct.imageUrl"
      name="imageUrl"
      required
      class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
  </div>

  <div class="mb-4">
    <label for="quantity" class="block text-gray-700 font-medium mb-2"
      >Quantity:</label
    >
    <input
      type="number"
      id="quantity"
      [(ngModel)]="newProduct.quantity"
      name="quantity"
      required
      class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
  </div>

  <button
    type="submit"
    class="w-full bg-blue-500 text-white font-semibold py-2 rounded-md hover:bg-blue-600 transition duration-200"
  >
    Add Product
  </button>
</form>
